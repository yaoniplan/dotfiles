<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather Forecast</tilte>

  <body>
    <h1>5-Day Weather Forecast for New York, NY, USA</h1>
    <div id="weather-data"></div>

    <script>
      // Set your API key and location information
      const apiKey = "zDvrj2JUqtDhfKsO394UfjhfvIC4RR90";
      const city = "New York";
      const state = "NY";
      const country = "USA";
      
      // Construct the API endpoint URL
      const endpoint = `https://dataservice.accuweather.com/locations/v1/cities/${country}/${state}/search?apikey=${apiKey}&q=${city}`;
      
      // Make a request to the API endpoint to retrieve the location key for the specified location
      fetch(endpoint)
        .then((response) => response.json())
        .then((data) => {
          const locationKey = data[0].Key;
          const forecastEndpoint = `https://dataservice.accuweather.com/forecasts/v1/daily/5day/${locationKey}?apikey=${apiKey}`;
      
          // Make a request to the API endpoint to retrieve the 5-day forecast for the specified location
          fetch(forecastEndpoint)
            .then((response) => response.json())
            .then((data) => {
              // Process the weather forecast data and display it in your app
              console.log(data);
            })
            .catch((error) => console.error(error));
        })
        .catch((error) => console.error(error));
    </script>
  </body>
